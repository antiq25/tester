</head>
<body>
  <div class="terminal-container">

        </div>
        <div class="terminal-title">root@workshop.eclectiq.cc</div>

      <div class="terminal-body" id="terminal">

      <div class="terminal-input">
        <span id="prompt" class="terminal-prompt"></span>
        <input type="text" id="commandInput" class="terminal-input-field">
        <div id="file-contents"></div>
      </div>
    </div>
  </div>
  <script src="cmds.js"></script>
